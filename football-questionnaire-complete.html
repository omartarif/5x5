<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5-a-side Football Interest and Availability Survey</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-500 to-indigo-600 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-lg shadow-xl p-8 max-w-md w-full">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">5-a-side Football Survey</h2>
        <form action="https://formspree.io/f/mwpezjeb" method="POST" class="space-y-6">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                <input type="text" id="name" name="name" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
            </div>
            
            <div>
                <label for="interest" class="block text-sm font-medium text-gray-700">Interest Level</label>
                <select id="interest" name="interest" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                    <option value="">Select your interest level</option>
                    <option value="very">Very interested</option>
                    <option value="somewhat">Somewhat interested</option>
                    <option value="neutral">Neutral</option>
                    <option value="not-very">Not very interested</option>
                    <option value="not-at-all">Not interested at all</option>
                </select>
            </div>
            
            <div>
                <label for="frequency" class="block text-sm font-medium text-gray-700">Preferred Frequency</label>
                <select id="frequency" name="frequency" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                    <option value="">Select frequency</option>
                    <option value="weekly">Weekly</option>
                    <option value="biweekly">Bi-weekly</option>
                    <option value="monthly">Monthly</option>
                    <option value="occasionally">Occasionally</option>
                </select>
            </div>
            
            <fieldset>
                <legend class="text-sm font-medium text-gray-700 mb-2">Availability and preferred times</legend>
                <div class="space-y-2">
                    <div class="flex items-center">
                        <input type="checkbox" id="day_monday" name="day_monday" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded">
                        <label for="day_monday" class="ml-2 block text-sm text-gray-700 w-20">Monday</label>
                        <select name="time_monday" class="ml-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                            <option value="">Select time</option>
                            <option value="morning">Morning</option>
                            <option value="afternoon">Afternoon</option>
                            <option value="evening">Evening</option>
                        </select>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" id="day_tuesday" name="day_tuesday" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded">
                        <label for="day_tuesday" class="ml-2 block text-sm text-gray-700 w-20">Tuesday</label>
                        <select name="time_tuesday" class="ml-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                            <option value="">Select time</option>
                            <option value="morning">Morning</option>
                            <option value="afternoon">Afternoon</option>
                            <option value="evening">Evening</option>
                        </select>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" id="day_wednesday" name="day_wednesday" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded">
                        <label for="day_wednesday" class="ml-2 block text-sm text-gray-700 w-20">Wednesday</label>
                        <select name="time_wednesday" class="ml-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                            <option value="">Select time</option>
                            <option value="morning">Morning</option>
                            <option value="afternoon">Afternoon</option>
                            <option value="evening">Evening</option>
                        </select>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" id="day_thursday" name="day_thursday" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded">
                        <label for="day_thursday" class="ml-2 block text-sm text-gray-700 w-20">Thursday</label>
                        <select name="time_thursday" class="ml-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                            <option value="">Select time</option>
                            <option value="morning">Morning</option>
                            <option value="afternoon">Afternoon</option>
                            <option value="evening">Evening</option>
                        </select>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" id="day_friday" name="day_friday" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded">
                        <label for="day_friday" class="ml-2 block text-sm text-gray-700 w-20">Friday</label>
                        <select name="time_friday" class="ml-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                            <option value="">Select time</option>
                            <option value="morning">Morning</option>
                            <option value="afternoon">Afternoon</option>
                            <option value="evening">Evening</option>
                        </select>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" id="day_saturday" name="day_saturday" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded">
                        <label for="day_saturday" class="ml-2 block text-sm text-gray-700 w-20">Saturday</label>
                        <select name="time_saturday" class="ml-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                            <option value="">Select time</option>
                            <option value="morning">Morning</option>
                            <option value="afternoon">Afternoon</option>
                            <option value="evening">Evening</option>
                        </select>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" id="day_sunday" name="day_sunday" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded">
                        <label for="day_sunday" class="ml-2 block text-sm text-gray-700 w-20">Sunday</label>
                        <select name="time_sunday" class="ml-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                            <option value="">Select time</option>
                            <option value="morning">Morning</option>
                            <option value="afternoon">Afternoon</option>
                            <option value="evening">Evening</option>
                        </select>
                    </div>
                </div>
            </fieldset>
            
            <div>
                <label for="comments" class="block text-sm font-medium text-gray-700">Additional Comments</label>
                <textarea id="comments" name="comments" rows="3" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" placeholder="Any other information about your availability or preferences..."></textarea>
            </div>
            
            <div>
                <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out">
                    Submit
                </button>
            </div>
        </form>
    </div>
</body>
</html>
